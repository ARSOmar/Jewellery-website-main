<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هل نسيت كلمة المرور؟</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-image: url("pexels-castorly-stock-3829444.jpg"); /* تعيين صورة الخلفية هنا */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.5); /* تحديد لون خلفية العنصر الرئيسي مع الشفافية */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
            opacity: 0.2; /* تحديد مستوى الشفافية */
        }

        h2 {
            color: #333;
            font-size: 28px; /* زيادة حجم الخط لجعل العنوان أكثر وضوحًا */
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333; /* لون النص لجعله أكثر وضوحًا */
            font-weight: bold;
            font-size: 16px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #007bff; /* تغيير لون الحدود لزيادة التباين */
            border-radius: 30px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #0056b3; /* تغيير لون الحدود عند التركيز */
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            font-weight: bold; /* جعل النص أكثر وضوحًا */
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #007bff;
            margin-top: 20px;
            display: inline-block;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>هل نسيت كلمة المرور؟</h2>
    <form action="#" method="post">
        <label for="email_or_phone">البريد الإلكتروني أو رقم الهاتف:</label><br>
        <input type="text" id="email_or_phone" name="email_or_phone" placeholder="البريد الإلكتروني أو رقم الهاتف" required><br>
        <input type="submit" value="إرسال">
    </form>
    <a href="../sing%20in.HTML.html">إنشاء حساب جديد</a>
    <a href="Login.HTML.html">تسجيل الدخول</a>
</div>
</body>
</html>
